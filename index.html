<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poker Expenses Tracker</title>

    <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    <script type="text/javascript" src="static/js/d3.min.js"></script>
    <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
    <script type="text/javascript" src="static/js/dc.min.js"></script>
    <script type="text/javascript" src="static/js/queue.min.js"></script>
    <script type="text/javascript" src="static/js/graph.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Poker Data Tracker</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-xs-6 col-sm-6 text-center">
                        <h1 class="section-heading ">Game Type</h1>
                        <div id="game-type"></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 text-center">
                            <h1 class="section-heading ">Player Selection</h1>
                            <div id="player_selection"></div>
                        </div>

                    </div>
                </div>
        </section>
        <hr>
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-6 text-center">
                        <p class="section-paragraph">Number of Game Played</p>
                    </div>
                    <div class="col-xs-12 col-sm-6 text-center">
                        <p class="section-paragraph">Total Buy-In Per Player</p>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-6 text-center" id="location" class="custom-chart"></div>
                        <div class="col-xs-12 col-sm-6 text-center" id="total-buy-in" class="custom-chart"></div>
                    </div>

                </div>
            </div>
        </section>
        <hr>
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-4 text-center">
                        <p class="section-paragraph">Total Wins</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <p class="section-paragraph">Profit</p>
                    </div>
                    <div class="col-xs-12 col-sm-4 text-center">
                        <p class="section-paragraph">Average Position</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-4 text-center" id="totla_wins" class="custom-chart"></div>
                    <div class="col-xs-12 col-sm-4 text-center" id="profit" class="custom-chart"></div>
                    <div class="col-xs-12 col-sm-4 text-center" id="avr_position" class="custom-chart"></div>
                </div>

            </div>
        </section>
        <hr>
        <section class="section">
            <div class="container">

                <div class="row">
                    <div class="col-xs-12 col-sm-12 text-center">
                        <p class="section-paragraph">Monthly Wins</p>
                    </div>

                    <div class="col-xs-12 col-sm-12 text-center" id="months"></div>
                </div>

            </div>
        </section>
    </main>
</body>

</html>
